<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/icons/arrow-left-solid.svg" alt="arrow">
        </a>
        <h1>ohmyfood</h1>
    </header>

    <div class="affiche-restaurant">
        <div class="affiche">
            <img src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="plat legume">
        </div>
    </div>

    <div class="bloc-cards-menus-a-la-francaise">
        <div class="cards-menus">
            <div class="resto">
                <p>À la française</p>
                <label class="heart-switch heart-page-menu">
                    <input type="checkbox">
                    <i class="far fa-heart empty-heart"></i> <!-- Coeur vide -->
                    <i class="fas fa-heart full-heart"></i> <!-- Coeur plein -->
                </label>
            </div>
            <!--bloc ENTREES-->
            <div class="bloc-entrees">
                <div>
                    <div class="bloc-details">
                        <p>ENTRÉES</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree1">
                            <label class="plat" for="entree1">
                                <span class="plat-entrance">
                                    Ravioles de foie gras
                                </span>
                                <span class="accompagnement-entrance">
                                    <span class="elipse">
                                     Accompagnées de leur crème à la truffe   
                                    </span>
                                    <span class="price">
                                        25€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree2">
                            <label class="plat" for="entree2">
                                <span class="plat-entrance">
                                    Caviar osciètre
                                </span>
                                <span class="accompagnement-entrance">
                                    <span class="elipse">
                                    Sur blini à la farine de blé noir    
                                    </span>
                                    <span class="price">
                                    35€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree3">
                            <label class="plat" for="entree3">
                                <span class="plat-entrance">
                                    Homard et espuma de potiron
                                </span>
                                <span class="accompagnement-entrance">
                                    <span class="elipse">
                                     Marinés aux zestes d'orange   
                                    </span>
                                    <span class="price">
                                    20€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>

                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree4">
                            <label class="plat" for="entree4">
                                <span class="plat-entrance">
                                    Foie gras de canard cuit entier
                                </span>
                                <span class="accompagnement-entrance">
                                    <span class="elipse">
                                    Confiture de figue et pain toasté    
                                    </span>
                                    <span class="price">
                                        35€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- bloc PLATS-->
            <div class="bloc-plats">
                <div>
                    <div class="bloc-details">
                        <p>PLATS</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree5">
                            <label class="plat" for="entree5">
                                <span class="plat-entrance">
                                    Noix de coquilles Saint-Jacques
                                </span>
                                <span class="accompagnement-entrance">
                                    <span class="elipse">
                                     Sur lit de purée de céleri-rave   
                                    </span>
                                    <span class="price">
                                    40€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree6">
                            <label class="plat" for="entree6">
                                <span class="plat-entrance">
                                    Langoustine poêlée
                                </span>
                                <span class="accompagnement-entrance">
                                    <span class="elipse">
                                      Purée de patate douce  
                                    </span>        
                                    <span class="price">
                                    35€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">

                                <span class="plat-entrance">
                                    Mijoté de queue de bœuf
                                </span>
                                <span class="accompagnement-entrance">
                                    <span class="elipse">
                                       Et riz sauvage aux zestes de citron 
                                    </span>
                                        
                                    <span class="price">
                                        44€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!--bloc DESSERTS-->
            <div class="bloc-desserts">
                <div>
                    <div class="bloc-details">
                        <p>DESSERTS</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree8">
                            <label class="plat" for="entree8">
                                <span class="plat-entrance">
                                    Macaron noisette et chocolat

                                <span class="accompagnement-entrance">
                                    <span class="elipse">
                                       Glace au caramel brun et sel de Guérande 
                                    </span>  
                                    <span class="price">
                                        18€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree9">
                            <label class="plat" for="entree9">
                                <span class="plat-entrance">
                                    Baba au rhum revisité

                                <span class="accompagnement-entrance">
                                    <span class="elipse">
                                     Avec son coulis de citron

                                    <span class="price">

                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree10">
                            <label class="plat" for="entree10">
                                <span class="plat-entrance">

                                <span class="accompagnement-entrance">
                                    <span class="elipse">

                                    </span>
                                    <span class="price">
                                    23€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="section-btn-fr">
                <button class="btn">
                    Commander
                </button>
            </div>

    <footer class="footer">
        <section class="align-left">
            <h3 class="h3-footer">ohmyfood</h3>
            <div class="p-footer">
                <div class="propos">
                    <p>
                        <img src="assets/icons/utensils-solid.svg" alt="utensils-solid">

                    </p>
                    <p>
                        <img src="assets/icons/handshake-angle-solid.svg" alt="handshake-angle-solid">
                        Devenir partenaire
                    </p>
                </div>
                <div class="mentions">
                    <p>Mentions légales</p>
                    <p>Contact</p>
                </div>
            </div>
        </section>
    </footer>

</html>
