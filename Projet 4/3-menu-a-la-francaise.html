<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/icons/arrow-left-solid.svg" alt="arrow">
        </a>
        <h1>ohmyfood</h1>
    </header>

    <div class="affiche-restaurant">
        <div class="affiche">
            <img src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="plat legume">
        </div>
    </div>

    <div class="bloc-cards-menus-a-la-francaise">
        <div class="cards-menus">
            <div class="resto">
                <p>À la française</p>
                <label class="heart-switch heart-page-menu">
                    <input type="checkbox">
                    <i class="far fa-heart empty-heart"></i> <!-- Coeur vide -->
                    <i class="fas fa-heart full-heart"></i> <!-- Coeur plein -->
                </label>
            </div>
            <!--bloc ENTREES-->
            <div class="bloc-entrees">
                <div>
                    <div class="bloc-details">
                        <p>ENTRÉES</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree1">
                            <label class="plat" for="entree1">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Ravioles de foie gras </p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Accompagnées de leur crème à la truffe</p>
                                    <div class="price">
                                        <p>25€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree2">
                            <label class="plat" for="entree2">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Caviar osciètre</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Sur blini à la farine de blé noir</p>
                                    <div class="price">
                                        <p>35€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree3">
                            <label class="plat" for="entree3">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Homard et espuma de potiron</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Marinés aux zestes d'orange</p>
                                    <div class="price">
                                        <p>20€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>

                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree4">
                            <label class="plat" for="entree4">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Foie gras de canard cuit entier</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Confiture de figue et pain toasté</p>
                                    <div class="price">
                                        <p>35€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- bloc PLATS-->
            <div class="bloc-plats">
                <div>
                    <div class="bloc-details">
                        <p>PLATS</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree5">
                            <label class="plat" for="entree5">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Noix de coquilles Saint-Jacques</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Sur lit de purée de céleri-rave</p>
                                    <div class="price">
                                        <p>40€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree6">
                            <label class="plat" for="entree6">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Langoustine poêlée</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Purée de patate douce</p>
                                    <div class="price">
                                        <p>35€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree7">
                            <label class="plat" for="entree7">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Mijoté de queue de bœuf </p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Et riz sauvage aux zestes de citron</p>
                                    <div class="price">
                                        <p>44€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!--bloc DESSERTS-->
            <div class="bloc-desserts">
                <div>
                    <div class="bloc-details">
                        <p>DESSERTS</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree8">
                            <label class="plat" for="entree8">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Macaron noisette et chocolat</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Glace au caramel brun et sel de Guérande</p>
                                    <div class="price">
                                        <p>18€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree9">
                            <label class="plat" for="entree9">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Baba au rhum revisité</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Avec son coulis de citron</p>
                                    <div class="price">
                                        <p>22€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree10">
                            <label class="plat" for="entree10">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Tarte au citron meringuée</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Déstructurée</p>
                                    <div class="price">
                                        <p>23€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="section-btn-fr">
                <button class="btn">
                    Commander
                </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <section class="align-left">
            <h3 class="h3-footer">ohmyfood</h3>
            <div class="p-footer">
                <div class="propos">
                    <p>
                        <img src="assets/icons/utensils-solid.svg" alt="utensils-solid">
                        Proposer un restaurant
                    </p>
                    <p>
                        <img src="assets/icons/handshake-angle-solid.svg" alt="handshake-angle-solid">
                        Devenir partenaire
                    </p>
                </div>
                <div class="mentions">
                    <p>Mentions légales</p>
                    <p>Contact</p>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
