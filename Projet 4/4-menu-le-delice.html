<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/icons/arrow-left-solid.svg" alt="arrow">
        </a>
        <h1>ohmyfood</h1>
    </header>

    <div class="affiche-restaurant">
        <div class="affiche">
            <img src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="plat poisson">
        </div>
    </div>

    <div class="bloc-cards-menus">
        <div class="cards-menus">
            <div class="resto">
                <p>Le délice des sens</p>
                <label class="heart-switch heart-page-menu">
                    <input type="checkbox">
                    <i class="far fa-heart empty-heart"></i> <!-- Coeur vide -->
                    <i class="fas fa-heart full-heart"></i> <!-- Coeur plein -->
                </label>
            </div>
            <!--bloc ENTREES-->
            <div class="bloc-entrees">
                <div>
                    <div class="bloc-details">
                        <p>ENTRÉES</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree1">
                            <label class="plat" for="entree1">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Tartare de poulpe acidulé</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Aux zestes d'orange</p>
                                    <div class="price">
                                        <p>25€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree2">
                            <label class="plat" for="entree2">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Velouté de légumes d'antan</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Carotte, panais, topinambour</p>
                                    <div class="price">
                                        <p>35€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree3">
                            <label class="plat" for="entree3">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Soupe à l'oignon</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Revisitée</p>
                                    <div class="price">
                                        <p>20€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- bloc PLATS-->
            <div class="bloc-plats">
                <div>
                    <div class="bloc-details">
                        <p>PLATS</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree4">
                            <label class="plat" for="entree4">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Coquilles Saint-Jacques</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Accompagnées d'une purée de panais</p>
                                    <div class="price">
                                        <p>40€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree5">
                            <label class="plat" for="entree5">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Magret de canard</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Et parmentier de pommes de terre</p>
                                    <div class="price">
                                        <p>35€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree6">
                            <label class="plat" for="entree6">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Pigeonneau d’Ille-et-Vilaine</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Aux agrumes</p>
                                    <div class="price">
                                        <p>44€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!--bloc DESSERTS-->
            <div class="bloc-desserts">
                <div>
                    <div class="bloc-details">
                        <p>DESSERTS</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree7">
                            <label class="plat" for="entree7">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Pétales de violettes glacés</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Et purée de noisettes</p>
                                    <div class="price">
                                        <p>18€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree8">
                            <label class="plat" for="entree8">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Fondant au chocolat</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Revisité</p>
                                    <div class="price">
                                        <p>22€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree9">
                            <label class="plat" for="entree9">
                                <div class="plat-entrance">
                                    <p class="pat-entrance-détails">Millefeuille croustillant</p>
                                </div>
                                <div class="accompagnement-entrance">
                                    <p>Myrtilles et pâte d’amande</p>
                                    <div class="price">
                                        <p>23€</p>
                                    </div>
                                </div>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="section-btn">
                <button class="btn">
                    Commander
                </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <section class="align-left">
            <h3 class="h3-footer">ohmyfood</h3>
            <div class="p-footer">
                <div class="propos">
                    <p>
                        <img src="assets/icons/utensils-solid.svg" alt="utensils-solid">
                        Proposer un restaurant
                    </p>
                    <p>
                        <img src="assets/icons/handshake-angle-solid.svg" alt="handshake-angle-solid">
                        Devenir partenaire
                    </p>
                </div>
                <div class="mentions">
                    <p>Mentions légales</p>
                    <p>Contact</p>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
