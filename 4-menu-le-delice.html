<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/icons/arrow-left-solid.svg" alt="arrow">
        </a>
        <h1>ohmyfood</h1>
    </header>

    <div class="affiche-restaurant">
        <div class="affiche">
            <img src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="plat poisson">
        </div>
    </div>

    <div class="bloc-cards-menus">
        <div class="cards-menus">
            <div class="resto">
                <p>Le délice des sens</p>
                <label class="heart-switch heart-page-menu">
                    <input type="checkbox">
                    <i class="far fa-heart empty-heart"></i> <!-- Coeur vide -->
                    <i class="fas fa-heart full-heart"></i> <!-- Coeur plein -->
                </label>
            </div>
            <!--bloc ENTREES-->
            <div class="bloc-entrees">
                <div>
                    <div class="bloc-details">
                        <p>ENTRÉES</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree1">
                            <label class="plat" for="entree1">
                                <span class="plat-entrance">
                                    Tartare de poulpe acidulé
                                </span>
                                <span class="accompagnement-entrance">
                                    Aux zestes d'orange
                                    <span class="price">
                                        25€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree2">
                            <label class="plat" for="entree2">
                                <span class="plat-entrance">
                                    Velouté de légumes d'antan
                                </span>
                                <span class="accompagnement-entrance">
                                    Carotte, panais, topinambour
                                    <span class="price">
                                        35€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree3">
                            <label class="plat" for="entree3">
                                <span class="plat-entrance">
                                    Soupe à l'oignon
                                </span>
                                <span class="accompagnement-entrance">
                                    Revisitée
                                    <span class="price">
                                        20€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- bloc PLATS-->
            <div class="bloc-plats">
                <div>
                    <div class="bloc-details">
                        <p>PLATS</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree4">
                            <label class="plat" for="entree4">
                                <span class="plat-entrance">
                                    Coquilles Saint-Jacques
                                </span>
                                <span class="accompagnement-entrance">
                                    Accompagnées d'une purée de panais
                                    <span class="price">
                                        40€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree5">
                            <label class="plat" for="entree5">
                                <span class="plat-entrance">
                                    Magret de canard
                                </span>
                                <span class="accompagnement-entrance">
                                    Et parmentier de pommes de terre
                                    <span class="price">
                                        35€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree6">
                            <label class="plat" for="entree6">
                                <span class="plat-entrance">
                                    Pigeonneau d’Ille-et-Vilaine
                                </span>
                                <span class="accompagnement-entrance">
                                    Aux agrumes
                                    <span class="price">
                                        44€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!--bloc DESSERTS-->
            <div class="bloc-desserts">
                <div>
                    <div class="bloc-details">
                        <p>DESSERTS</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree7">
                            <label class="plat" for="entree7">
                                <span class="plat-entrance">
                                    Pétales de violettes glacés
                                </span>
                                <span class="accompagnement-entrance">
                                    <span class="elipse">
                                     Et purée de noisettes   
                                    </span>
                                    <span class="price">
                                        18€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree8">
                            <label class="plat" for="entree8">
                                <span class="plat-entrance">
                                    Fondant au chocolat
                                </span>
                                <span class="accompagnement-entrance">
                                    <span class="elipse">
                                     Revisité   
                                    </span>
                                    <span class="price">
                                        22€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree9">
                            <label class="plat" for="entree9">
                                <span class="plat-entrance">
                                    Millefeuille croustillant
                                </span>
                                <span class="accompagnement-entrance">
                                    <span class="elipse">
                                      Myrtilles et pâte d’amande  
                                    </span>
                                    
                                    <span class="price">
                                        23€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="section-btn">
                <button class="btn">
                    Commander
                </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <section class="align-left">
            <h3 class="h3-footer">ohmyfood</h3>
            <div class="p-footer">
                <div class="propos">
                    <p>
                        <img src="assets/icons/utensils-solid.svg" alt="utensils-solid">
                        Proposer un restaurant
                    </p>
                    <p>
                        <img src="assets/icons/handshake-angle-solid.svg" alt="handshake-angle-solid">
                        Devenir partenaire
                    </p>
                </div>
                <div class="mentions">
                    <p>Mentions légales</p>
                    <p>Contact</p>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
