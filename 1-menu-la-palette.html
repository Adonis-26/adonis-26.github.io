<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>

<body>

    <header>
        <a class="arrow" href="index.html">
            <img src="assets/icons/arrow-left-solid.svg" alt="arrow">
        </a>
        <h1>ohmyfood</h1>
    </header>

    <div class="affiche-restaurant">
        <div class="affiche">
            <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la palette">
        </div>
    </div>
    <div class="bloc-cards-menus">
        
        <div class="cards-menus">
            <div class="resto">
                <p>La palette du goût</p>
                <label class="heart-switch heart-page-menu">
                    <input type="checkbox">
                    <i class="far fa-heart empty-heart"></i> <!-- Coeur vide -->
                    <i class="fas fa-heart full-heart"></i> <!-- Coeur plein -->
                </label>
            </div>
            <!--bloc ENTREES-->
            <div class="bloc-entrees bloc">
            
                <div>
                    <div class="bloc-details">
                        <p>ENTRÉES</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree1">
                            <label class="plat" for="entree1">
                                <span class="plat-entrance">
                                    Fricassée d'escargots
                                </span>
                                <span class="accompagnement-entrance">
                                    Au piment d'Espelette
                                    <span class="price">
                                        25€
                                    </span>
                                </span>
                            </label>
                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>       
                        
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree2">
                            <label class="plat" for="entree2">
                                <span class="plat-entrance">
                                    Foie gras de canard mi-cuit
                                </span>
                                <span class="accompagnement-entrance">
                                    Et ses copeaux de truffe noire
                                    <span class="price">
                                    35€
                                    </span>
                                </span>
                            </label>
                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree3">
                            <label class="plat" for="entree3">
                                <span class="plat-entrance">
                                    Œuf au plat
                                </span>
                                <span class="accompagnement-entrance">
                                    Assaisonné à la truffe sur lit de caviar
                                    <span class="price">
                                    20€
                                    </span>
                                </span>
                            </label>
                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- bloc PLATS-->
            <div class="bloc-plats bloc">
                <div>
                    <div class="bloc-details">
                        <p>PLATS</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree4">
                            <label class="plat" for="entree4">
                                <span class="plat-entrance">
                                    Filet de bœuf aux herbes
                                </span>
                                <span class="accompagnement-entrance">
                                    Accompagné de sa ribambelle de légumes
                                    <span class="price">
                                    40€
                                    </span>
                                </span>
                            </label>
                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree5">
                            <label class="plat" for="entree5">
                                <span class="plat-entrance">
                                    Parmentier de queue de bœuf
                                </span>
                                <span class="accompagnement-entrance">
                                    À la truffe noire sur sa purée de panais
                                    <span class="price">
                                    35€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree6">
                            <label class="plat" for="entree6">
                                <span class="plat-entrance">
                                    Filet de turbot
                                </span>
                                <span class="accompagnement-entrance">
                                    Aux agrumes
                                    <span class="price">
                                    44€
                                    </span>
                                </span>
                            </label>
                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--bloc DESSERTS-->
            <div class="bloc-desserts bloc">
                <div>
                    <div class="bloc-details">
                        <p>DESSERTS</p>
                        <div class="tiret"></div>
                    </div>
                    <div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree7">
                            <label class="plat" for="entree7">
                                <span class="plat-entrance">
                                    Paris-Brest
                                </span>
                                <span class="accompagnement-entrance">
                                    Revisité
                                    <span class="price">
                                    18€
                                    </span>
                                </span>
                            </label>

                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree8">
                            <label class="plat" for="entree8">
                                <span class="plat-entrance">
                                    Macaron au chocolat d'exception
                                </span>
                                <span class="accompagnement-entrance">
                                    Et glace à la vanille de Madagascar
                                    <span class="price">
                                    22€
                                    </span>
                                </span>
                            </label>
                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bloc-entrance">
                            <input type="checkbox" id="entree9">
                            <label class="plat" for="entree9">
                                <span class="plat-entrance">
                                    Mousse au chocolat
                                </span>
                                <span class="accompagnement-entrance">
                                    Au piment d'Espelette et à la truffe noire
                                    <span class="price">
                                    23€
                                    </span>
                                </span>
                            </label>
                            <div class="valid">
                                <div class="coche">
                                    <i class="fa-regular fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="section-btn">
                <button class="btn">
                    Commander
                </button>
            </div>
        </div>
    </div>
    <footer class="footer footer-menu">
        <section class="align-left">
            <h3 class="h3-footer">ohmyfood</h3>
            <div class="p-footer">
                <div class="propos">
                    <p>
                        <img src="assets/icons/utensils-solid.svg" alt="utensils-solid">
                        Proposer un restaurant
                    </p>
                    <p>
                        <img src="assets/icons/handshake-angle-solid.svg" alt="handshake-angle-solid">
                        Devenir partenaire
                    </p>
                </div>
                <div class="mentions">
                    <p>Mentions légales</p>
                    <p>Contact</p>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
